<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ghp â€” Admin Login (Dev Mode)</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #0d1117; color: #c9d1d9; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .card { background: #161b22; border: 1px solid #30363d; border-radius: 6px; padding: 2rem; max-width: 400px; width: 100%; text-align: center; }
        h1 { font-size: 1.5rem; margin-bottom: 0.5rem; color: #f0f6fc; }
        p { color: #8b949e; margin-bottom: 1.5rem; font-size: 0.9rem; }
        .badge-dev { display: inline-block; background: rgba(210,153,34,0.2); color: #d29922; padding: 0.15rem 0.5rem; border-radius: 12px; font-size: 0.75rem; font-weight: 600; margin-bottom: 1rem; }
        .form-group { margin-bottom: 1rem; text-align: left; }
        .form-group label { display: block; margin-bottom: 0.25rem; font-size: 0.875rem; color: #8b949e; }
        .form-group input { width: 100%; padding: 0.5rem; background: #0d1117; border: 1px solid #30363d; border-radius: 6px; color: #c9d1d9; font-size: 0.875rem; }
        .btn { display: inline-block; background: #238636; color: #fff; padding: 0.75rem 1.5rem; border-radius: 6px; text-decoration: none; font-weight: 600; border: none; cursor: pointer; font-size: 1rem; width: 100%; }
        .btn:hover { background: #2ea043; }
        .error { color: #f85149; font-size: 0.85rem; margin-top: 1rem; display: none; }
    </style>
</head>
<body>
    <div class="card">
        <h1>ghp <span style="color:#8b949e;font-weight:400">/ admin</span></h1>
        <div class="badge-dev">DEV MODE</div>
        <p>Sign in as an admin via test-login</p>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" value="admin" placeholder="admin">
        </div>
        <button class="btn" onclick="login()">Sign in as Admin</button>
        <div class="error" id="error"></div>
    </div>

    <script>
        async function login() {
            const username = document.getElementById('username').value || 'admin';
            const resp = await fetch('/auth/test-login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: username, role: 'admin' }),
            });
            if (resp.ok) {
                window.location.href = '/admin';
            } else {
                const err = document.getElementById('error');
                err.textContent = 'Login failed: ' + resp.statusText;
                err.style.display = 'block';
            }
        }

        document.getElementById('username').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
